<!DOCTYPE html>

<html>

<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='checkout.css') }}">

<head>
  <meta charset="utf-8">
  <title>Checkout</title>
</head>

<body>
  <style>
    h1:first-of-type {
      text-align: center;
    }
  </style>
  <h1>Checkout Form</h1>

  <a href="{{ url_for('home') }}"><button>Return to Basket</button></a>

  <br><br>

  <!--used template for checkout from a W3 schools tutorial
  edited code to personalise it to my own website, but similar outline
  accessed 08-05-2023
  https://www.w3schools.com/howto/howto_css_checkout_form.asp -->

<div class="row">
  <div class="col-75">
    <div class="container">
      <form action="/action_page.php">

        <div class="row">
          <div class="col-50">
            <h3>Billing Address</h3>
            <label for="fname"><i class="fa fa-user"></i> Full Name</label>
            <input type="text" id="fname" name="firstname" placeholder="Arrian Tabatabai">
            <label for="email"><i class="fa fa-envelope"></i> Email</label>
            <input type="text" id="email" name="email" placeholder="arrian@fakemail.cap">
            <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
            <input type="text" id="adr" name="address" placeholder="ABACWS, Senghennydd Road">
            <label for="city"><i class="fa fa-institution"></i> City</label>
            <input type="text" id="city" name="city" placeholder="Cardiff">

            <div class="row">

              <div class="col-50">
                <label for="zip">Zip</label>
                <input type="text" id="zip" name="zip" placeholder="CF14 3BN">
              </div>
            </div>
          </div>

          <div class="col-50">
            <h3>Payment</h3>

            <div class="icon-container">
              <i class="fa fa-cc-visa" style="color:navy;"></i>
              <i class="fa fa-cc-amex" style="color:blue;"></i>
              <i class="fa fa-cc-mastercard" style="color:red;"></i>
              <i class="fa fa-cc-discover" style="color:orange;"></i>
            </div>
            <label for="cname">Name on Card</label>
            <input type="text" id="cname" name="cardname" placeholder="Arrian Tabatabai">
            <label for="ccnum">Credit card number</label>
            <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444">
            <label for="expmonth">Exp Month</label>
            <input type="text" id="expmonth" name="expmonth" placeholder="July">

            <div class="row">
              <div class="col-50">
                <label for="expyear">Exp Year</label>
                <input type="text" id="expyear" name="expyear" placeholder="2024">
              </div>
              <div class="col-50">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" placeholder="031">
              </div>
            </div>
          </div>

        </div>
        <label>
          <input type="checkbox" checked="checked" name="sameadr"> Shipping address same as billing
        </label>
      </form>

      <a href="{{ url_for('finished') }}"><button>Complete</button></a>

    </div>
  </div>
</div>
</body>
</html>
